name: Check Python Dict

on:
  push:
  workflow_dispatch:

jobs:
  check-dict:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Check if dict has values
      run: |
        python <<EOF
import data
if not data.my_dict:
    print('❌ Dictionary is empty. Failing workflow.')
    exit(1)
else:
    print('✅ Dictionary has values. Workflow continues.')
EOF
